<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lesson report - background</title>
  </head>
  <body>
    <script>
      {
        const script = document.createElement('script');
        const port = process.env.PORT || 3000;
        script.src = (process.env.HOT) ? `http://localhost:${port}/dist/background.entry.js` : '../../dist/background.entry.js';
        document.write(script.outerHTML);
      }
    </script>
  </body>
</html>
